<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Memory Games</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Play:wght@400;700&display=swap');
        </style>
</head>
<body>

    <div id="numbers-background">
        <span class="number">5</span>
        <span class="number">3</span>
        <span class="number">9</span>
        <span class="number">7</span>
        <span class="number">1</span>
        <span class="number">8</span>
        <span class="number">2</span>
        <span class="number">6</span>
        <span class="number">4</span>
        <span class="number">0</span>
      </div>

    <section id="game-container">
        <h1 id="Game-title">Numbers Grid Memory GAME</h1>
        
        <button class="play-button">PLAY</button>
        <button id="game-settings-btn" class="settings-button">Settings</button>

        <section id="game-settings" style="display: none;">
            <h1>Game Settings</h1>
            <div class="settings-container">
                <div class="settings-left">
                    <h2>Levels</h2>
                    <div id="levels" class="levels-container">
                        <button class="level-btn" data-level="1x1">1x1</button>
                        <button class="level-btn" data-level="4x1">4x1</button>
                        <button class="level-btn" data-level="2x2">2x2</button>
                        <button class="level-btn" data-level="3x2">3x2</button>
                        <button class="level-btn" data-level="4x2">4x2</button>
                        <button class="level-btn" data-level="5x2">5x2</button>
                        <button class="level-btn" data-level="4x3">4x3</button>
                        <button class="level-btn" data-level="5x3">5x3</button>
                        <button class="level-btn" data-level="5x4">5x4</button>
                    </div>
                </div>
                <div class="settings-right">
                    <h2>Countdown</h2>
                    <div id="countdown">
                        <button class="countdown-btn" data-countdown="on">ON</button>
                        <button class="countdown-btn" data-countdown="off">OFF</button>
                    </div>
                    <h2>Timer</h2>
                    <div id="timer">
                        <button class="timer-btn" data-timer="5">00:05</button>
                        <button class="timer-btn" data-timer="10">00:10</button>
                        <button class="timer-btn" data-timer="15">00:15</button>
                        <button class="timer-btn" data-timer="20">00:20</button>
                    </div>
                </div>
            </div>
            <!-- Save and Cancel buttons -->
            <div id="settings-buttons">
                <button id="save-settings" class="save-button">Save</button>
                <button id="cancel-settings" class="cancel-button">Cancel</button>
            </div>
        </section>
        
        <!-- Game Area -->
            <section id="game-area" style="display: none;">
                <div id="timer-display"></div>
                <div id="grid-container">
                    <!-- Grid will be dynamically generated here -->
                </div>
                <div id="user-input" style="display: none;">
                    <!-- User input area for their answers -->
                    <div id="number-palette-container">
                        <div id="number-palette"></div>
                    </div>
                    <div id="selected-numbers">
                        <!-- Area where selected numbers will appear -->
                    </div>
                </div> 
                <div id="message-container"></div>
         

            </section>

      
</body>
</html>
